<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="asset/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="asset/css/utilities.css">
	<link rel="stylesheet" href="asset/css/style.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<!-- <meta name="theme-color" content="#333333"> -->

	%sapper.base%

	<!-- <link rel="stylesheet" href="asset/css/global.css"> -->
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="asset/img/favicon.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- Navbar -->
	<div class="navbar">
		<div class="container flex">
			<div class="logo-icon">
				<h1>
					<img alt="labkita" src="asset/img/logo.jpg">
					Labkita
				</h1>
			</div>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/produk">Produk</a></li>
					<li><a href="#">Portofolio</a></li>
					<li><a target="__blank" href="https://blog.labkita.my.id">Blog</a></li>
					<li><a href="#">Docs</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>

	<!-- Footer -->
	<footer class="footer bg-dark py-5">
		<div class="container grid grid-3">
			<div>
				<h1>Labkita
				</h1>
				<p>Labkita adalah Lab pengembangan Aplikasi Website & Mobile yang berlokasi di Bandung</p>
				<p>Copyright &copy; 2020</p>
			</div>
			<nav>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d989.9681906752642!2d107.54101448810152!3d-7.024238999681336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zN8KwMDEnMjcuMyJTIDEwN8KwMzInMjkuNiJF!5e0!3m2!1sid!2sid!4v1603638510959!5m2!1sid!2sid"
					width="100" height="100" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
					tabindex="0"></iframe>
			</nav>
			<div class="social">
				<a target="__blank" href="https://github.com/jhonoryza"><i class="fab fa-github fa-2x"></i></a>
				<a target="__blank" href="https://linkedin.com/in/fajar-sidik-priatna-8b31a788"><i
						class="fab fa-linkedin fa-2x"></i></a>
				<a target="__blank" href="https://facebook.com/jardikoryza"><i class="fab fa-facebook fa-2x"></i></a>
				<a target="__blank" href="https://instagram.com/jardik1990"><i class="fab fa-instagram fa-2x"></i></a>
				<a target="__blank" href="https://twitter.com/jardik7"><i class="fab fa-twitter fa-2x"></i></a>
			</div>
		</div>
	</footer>
</body>

</html>
